<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <section class="search">
            <img class="searchIcon" src="./images/magnify.svg" width="24px" height="24px" alt="searchbar">
            <input type="text" name="searchBar" >
        </section>
        <section class="userInfo">
            <img src="./images/bell-ring-outline.svg" width="25px" height="25px" alt="alertbell">
            <img  class= "smallUserIcon" src="./images/Coconut.svg" width="50px" height="50px" alt="smallusericon">
            <div class="userName small">Roy Mars</div>
        </section>
        <section class="intro">
            <img class="bigUserIcon" src="./images/Coconut.svg" width="69px" height="69px" alt="bigusericon">
            <p class="userName big">Hi there, Roy Mars (@RoyM)</p>
        </section>
        <section class="headerBtn">
            <ul class="hBtns">
                <li>
                    <button class="mainBtn">New</button>
                </li>
                <li>
                    <button class="mainBtn">Upload</button>
                </li>
                <li>
                    <button class="mainBtn">Share</button>
                </li>
            </ul>
        </section>
    </header>

    <div class="sidebar">

    </div>
    <main>

    </main>
</body>
</html>
