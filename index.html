<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <section class="search">
            <img class="searchIcon" src="./images/magnify.svg" width="24px" height="35px" alt="searchbar">
            <input type="text" name="searchBar" >
        </section>
        <section class="userInfo">
            <img class="bellIcon" src="./images/bell-ring-outline.svg" width="25px" height="25px" alt="alertbell">
            <img  class="smallUserIcon" src="./images/Coconut.svg" width="50px" height="60px" alt="smallusericon">
            <div class="userName small">Roy Mars</div>
        </section>
        <section class="intro">
            <img class="bigUserIcon" src="./images/Coconut.svg" width="75px" height="75px" alt="bigusericon">
            <div class="saluteUser">    
                <p class="userName intro">Hi there,</p>
                <p class="userName big">Roy Mars (@RoyM)</p>
            </div>
            </section>
        <section class="headerBtn">
            <ul class="hBtns">
                <li>
                    <button class="mainBtn">New</button>
                </li>
                <li>
                    <button class="mainBtn">Upload</button>
                </li>
                <li>
                    <button class="mainBtn">Share</button>
                </li>
            </ul>
        </section>
    </header>

    <div class="sidebar">
        <div class="dashboard">
            <img class="dashboardicon" src="./images/atlassian.svg" width="27px" height="27px" alt="dashboard home icon">
            <span class="dashIntro">Dashboard</span>
        </div>
        <div class="pageNavLinks">
            <ul class="linksUl navLinks">
                <li>
                    <a href="#">
                        <img class="navIcons" src="./images/home.svg" width="24px" height="24px" alt="home icon">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="navIcons" src="./images/card-account-details-outline.svg" width="24px" height="24px" alt="profile icon">
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="navIcons" src="./images/message-reply-text-outline.svg" width="24px" height="24px" alt="messages icon">
                        <span>Messages</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="navIcons" src="./images/history.svg" width="24px" height="24px" alt="history icon">
                        <span>History</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="navIcons" src="./images/calendar-check.svg" width="24px" height="24px" alt="tasks icon">
                        <span>Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="navIcons" src="./images/account-group-outline.svg" width="24px" height="24px" alt="communities icon">
                        <span>Communities</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="pageNavSupport">
            <ul class="linksUl navSupport">
                <li>
                    <a href="#">
                        <img class="navIcons" src="./images/cog-outline.svg" width="24px" height="24px" alt="settings icon">
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="navIcons" src="./images/comment-question-outline.svg" width="24px" height="24px" alt="support icon">
                        <span>Support</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="navIcons" src="./images/shield-check-outline.svg" width="24px" height="24px" alt="privacy icon">
                        <span>Privacy</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <main>

    </main>
</body>
</html>
